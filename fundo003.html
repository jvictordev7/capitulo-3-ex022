<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição dos Fundos</title>

<style>
    div.bloco {
        background-image: url('imagens/wallpaper003.jpg');
        height: 100px;
        border: 1px solid black;
        border-radius: 20px;
        margin: 15px;
    }

div#b1 {
    background-position: left top; /* Esquerda em cima */
}

div#b2 {
    background-position: left center; /* Esquerda meio  */
}

div#b3 {
    background-position: right bottom; /*Direita em baixo*/
}

div#b4 {
    background-position: center center; /*Centro*/
}

</style>

</head>
<body>
    <div class="bloco" id="b1">

    </div>
    <div class="bloco" id="b2">

    </div>
    <div class="bloco" id="b3">

    </div>
    <div class="bloco" id="b4">

    </div>
</body>
</html>
